    <style>
        body{
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-secondary-bg-color);
        }
        .my-accordion-button:active {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .accordion-button.collapsed {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .accordion-button:not(.collapsed) {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .my-background{
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .my-filling-fields{
            background-color: var(--tg-theme-secondary-bg-color);
            border-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
        .my-filling-fields:focus {
          color: var(--tg-theme-text-color);
          background-color: var(--tg-theme-secondary-bg-color);
          border-color: var(--tg-theme-button-color);
          outline: 0;
          box-shadow: 0 0 0.25rem 0.05rem rgba(105, 108, 255, 0.1);
        }
        .my-filling-fields::-webkit-file-upload-button {
          padding: 0.4375rem 0.875rem;
          margin: -0.4375rem -0.875rem;
          -webkit-margin-end: 0.875rem;
          margin-inline-end: 0.875rem;
          color: var(--tg-theme-text-color);
          background-color: var(--tg-theme-secondary-bg-color);
          pointer-events: none;
          border-color: var(--tg-theme-secondary-bg-color);
          border-style: solid;
          border-width: 0;
          border-inline-end-width: 1px;
          border-radius: 0;
          -webkit-transition: all 0.2s ease-in-out;
          transition: all 0.2s ease-in-out;
        }
        .my-form-border{
            color: var(--tg-theme-text-color);
        }
        .my-form-area{
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .my-btn-clr{
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        .my-label{
            color: var(--tg-theme-text-color);
        }
        input[type="file"]:focus::file-selector-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        #spinner {
          position: fixed;
          top: 50%;
          left: 50%;
          display: none;
        }
        .overlay-square {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-theme-bg-color);
            z-index: 9999;
            display: flex;
            border-radius: 0;
            text-align: center;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .overlay-square.active {
            display: flex;
        }
        .spinner-message {
          position: fixed;
          top: 50%;
          left: 50%;
          display: none;
        }
        .spinner-border {
            width: 6rem;
            height: 6rem;
            font-size: 1.5rem;
        }
    </style>

    <!-- скрипт для работы с данными от телеги-->
    <script>
      var tgObject = window.Telegram.WebApp;
      tgObject.expand() // расширяем окно на весь экран
      tgObject.ready() // убираем индикатор загрузки вверху окна
      const tlgIdElements = document.querySelectorAll('[name="tlg_id"]');
      tlgIdElements.forEach(function (elem) {
        // Выполнение действий с каждым элементом, устанавливаем TG ID от скрипта телеги
        elem.value = tgObject.initDataUnsafe.user.id;
        elem.type = "hidden";
      });
    </script>

    <!--Функция для отображения спиннера при отправке формы-->
    <script>
        function showSpinner() {
          var spinner = document.getElementById("spinner");
          var overlay = document.querySelector(".overlay-square");
          var spinnerMsg = document.querySelector(".spinner-message");
          spinner.style.display = "block";
          spinnerMsg.style.display = "block";
          overlay.classList.add("active");
        }
    </script>
